<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <section id="home"><img alt="logo" id="logo" /></section>
        <nav><h1>ToDo List</h1></nav>
        <section id="sidebar">
            <button id="btn-create-list">Create List</button>
            <ul id="list-items"></ul>
        </section>
        <section id="main">
            <button id="btn-create-todo">Create ToDo</button>
            <ul id="todo-items"></ul>
        </section>
        <dialog id="dialog-create-list" class="dialog">
            <form method="dialog" id="form-create-list">
                <label for="list-name"
                    >List Name<input
                        type="text"
                        name="list-name"
                        id="list-name"
                        placeholder="Enter list name"
                        autofocus
                /></label>
                <button type="submit" id="btn-submit-create-list">Create</button>
                <button id="btn-close-create-list">Close</button>

            </form>
        </dialog>
        <dialog id="dialog-create-todo" class="dialog">
            <form method="dialog" id="form-create-todo">
                <label for="title"
                    >Title:<input type="text" name="title" id="input-todo-title"
                /></label>
                <label for="description"
                    >Description:<input
                        type="text"
                        name="description"
                        id="input-todo-description"
                /></label>
                <label for="dueDate">Due Date:<input type="date" name="dueDate" id="input-due-date"></label>
                <label for="priority">Select Priority:<select name="priority" id="select-priority">
                    <option value="0">Low</option>
                    <option value="1">Medium</option>
                    <option value="2">High</option>
                </select></label>
                <button type="submit" id="btn-submit-create-todo">Create!</button>
                <button id="btn-close-create-todo">Close</button>
            </form>
        </dialog>
        <dialog id="dialog-edit-todo" class="dialog">
            <form method="dialog" id="form-edit-todo">
                <label for="title"
                    >Title:<input type="text" name="title" id="edit-todo-title"
                /></label>
                <label for="description"
                    >Description:<input
                        type="text"
                        name="description"
                        id="edit-todo-description"
                /></label>
                <label for="dueDate">Due Date:<input type="date" name="dueDate" id="edit-due-date"></label>
                <label for="priority">Select Priority:<select name="priority" id="edit-priority">
                    <option value="0">Low</option>
                    <option value="1">Medium</option>
                    <option value="2">High</option>
                </select></label>
                <button type="submit" id="btn-submit-edit-todo">Save Changes</button>
                <button id="btn-close-edit-todo">Close</button>
            </form>
        </dialog>
        <dialog id="dialog-edit-list" class="dialog">
            <form method="dialog" id="form-edit-list">
                <label for="list-name"
                    >List Name<input
                        type="text"
                        name="list-name"
                        id="edit-list-name"
                        autofocus
                /></label>
                <button type="submit" id="btn-submit-edit-list">Save Changes</button>
                <button id="btn-close-edit-list">Close</button>

            </form>
        </dialog>
    </body>
</html>
